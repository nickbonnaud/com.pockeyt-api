<nb-card class="fix-height">
  <nb-card-header>Select Status</nb-card-header>
  <nb-card-body>
    <nb-radio-group [(value)]="selectedStatus">
      <nb-radio *ngFor="let status of statuses" [value]="status">{{ status.name | uppercase }}</nb-radio>
    </nb-radio-group>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" [disabled]="selectedStatus == undefined" (click)="submit()">Submit</button>
  </nb-card-footer>
</nb-card>
