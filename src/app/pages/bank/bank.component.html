<nb-card>
  <nb-card-header>
    Banking Info
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="bankForm" label="Banking Info">
      <edit-bank-form [parentFormGroup]="bankForm"></edit-bank-form>
      <button nbButton (click)="toggleLock()">{{ formLocked ? 'Unlock' : 'Cancel' }}</button>
      <button [nbSpinner]="loading" nbButton class="float-r" [disabled]="bankForm.invalid || formLocked" (click)="submit()">Submit</button>
    </form>
  </nb-card-body>
</nb-card>
