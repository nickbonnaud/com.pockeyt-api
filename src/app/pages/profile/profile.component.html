<nb-card>
  <nb-card-header>
    Business Profile
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="profileForm" label="Profile">
      <profile-form [parentFormGroup]="profileForm"></profile-form>
      <button nbButton (click)="toggleLock()">{{ formLocked ? 'Unlock' : 'Cancel' }}</button>
      <button [nbSpinner]="loading" class="float-r" [disabled]="profileForm.invalid || formLocked" (click)="submit()" nbButton>Submit</button>
    </form>
  </nb-card-body>
</nb-card>
